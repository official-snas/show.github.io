<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        <p>
        <label>Title</label>
        <label>
        
        <input type="radio" name="title" value="mr">
        Mr
        </label>
        <label>
        <input type="radio" name="title" value="mrs">
        Mrs
        </label>
        <label>
        <input type="radio" name="title" value="miss">
        Miss
        </label>
        </p>
        <p>
        <label>First name</label>
        <input type="text" placeholder="first_name">
        </p>
        <p>
        <label>Last name</label>
        <input type="text" placeholder="last_name">
        </p>
        <p>
        <label>Email</label>
        <input type="email" placeholder="email">
        </p>
        <p>
        <label>Phone number</label>
        <input type="tel" placeholder="phone">
        </p>
        <p>
        <label>Password</label>
        <input type="password" placeholder="password">
        </p>
        <p>
        <label>Confirm your password</label>
        <input type="password" placeholder="password_confirm">
        </p>
        <p><label>Date of birth:</label>
        <input type="date"></p>
        <p><label>File Upload:</label>
        <input type="file" ></p>
        <p>
        <label>Country</label>
        <select>
        
        <option>Canada</option>
        <option>France</option>
        <option>Germany</option>
        <option>Italy</option>
        <option>Japan</option>
        <option>Russia</option>
        <option>United Kingdom</option>
        <option>United States</option>
        </select>
        </p>
        <p><label> Language</label> <input type="checkbox" name="language" value="english"> I know english
        <input type="checkbox" value="french"> I know french</p>
        <p><Label> Additional Information</label> <textarea maxlength="100" >Enter here.</textarea></p>
        <p>
        <label>
        <input type="checkbox" value="terms">
        I agree to the <a href="#">terms and conditions</a>
        </label>
        </p>
        <p><input type="submit" value="Submit"></p>
        </form>
</body>
</html>
